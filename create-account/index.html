<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex items-center justify-center">
    <div class="md:w-1/2 max-w-lg px-6 py-5">

      <div class="text-left p-0 font-sans">
          <h1 class="text-gray-800 text-3xl font-medium">Criar uma nova conta</h1>
          <h3 class="p-1 text-gray-700">É gratuito e sempre será.</h3>
      </div>

      <form action="#">
          <div class="mt-5">
              <input type="text" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent " placeholder="Email">
          </div>

          <div class="mt-5">
              <input type="text" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent " placeholder="Usuário">
          </div>
          
          <div class="mt-5">
              <input type="password" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent  " placeholder="Senha">
          </div>

          <div class="mt-6 block text-sm md:font-sans text-xs text-gray-800">
              <span>Ao clicar em Cadastre-se, você concorda com nossos
                  <a href="#" target="_blank">
                  <span class="underline">Termos, Política de Privacidade</span>
                </a> e 
                  <a href="#" target="_blank">
                  <span class="underline">Política de Cookies.</span> 
                </a>
              </span>
          </div>

          <div class="mt-8">
              <input type="submit" value="Cadastre-se" class="py-3 bg-green-500 text-white w-full rounded hover:bg-green-600">
          </div>
      </form>
      
      <a href="#"><span class="block p-5 text-center text-gray-800 text-xs">Já possui uma conta?</span></a>
  </div>

</div>
  </body>
</html>
